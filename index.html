<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" width="40px">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">My Music Player </h1>
  <div class="container">
    <div class="music-box">
      <div class="song-list">
        <ul id="songList">
          <li>Saudibazi</li>
          <li>heeriye</li>
          <li>Tum hi Ho</li>
          <li>Ek Tarfa</li>
          <li>Ek Raat</li>
          <li>Sanam Teri Kasam</li>
          <li>Lonely</li>
          <li>Majha Bappa</li>
        </ul>
      </div>
      <div class="player">
        <div class="now-playing">
          <h2>Now Playing:</h2>
          <p id="currentSong">Saudebazi</p>
        </div>
        <img src="saudebazi.png" id="musicImage" alt="Album Art" >
        <audio id="audioPlayer" src="onr.mp3" controls></audio>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
